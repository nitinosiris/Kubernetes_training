apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
  namespace: nitin
spec:
  selector:
    matchLabels:
      app: app8
  serviceName: web-service #headless service
  replicas: 2
  template:
    metadata:
      labels:
        app: app8
    spec:
      containers:
      - name: myapp
        image: nginx:alpine
        resources:
          limits:
            cpu: '100m'
            memory: '128Mi'
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates: #persistence vol claim
  - metadata:
      name: www
    spec:
      storageClassName: azurefile
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  namespace: nitin
  name: web-service
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: app8
  ports:
  - port: 80
    targetPort: web